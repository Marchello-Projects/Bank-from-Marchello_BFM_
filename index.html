<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank from Marchello</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicBFM/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicBFM/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicBFM/favicon-16x16.png">
    <link rel="manifest" href="./favicBFM/site.webmanifest">
    <link rel="mask-icon" href="./favicBFM/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="mainContent">
        <div class="mainContent_mainBlock">
            <div class="mainContent_mainBlock_logoBlock">
                <svg xmlns="http://www.w3.org/2000/svg" width="38" height="49" viewBox="0 0 38 49" fill="none">
                    <path d="M2 47H36.3397M3.90776 39.6326H34.432M7.72329 39.6326V27.3537M15.3543 39.6326V27.3537M22.9854 39.6326V27.3537M30.6164 39.6326V27.3537M19.1699 12.6358L19.184 12.6193M36.3397 19.9864L23.2258 4.98092C21.7906 3.33884 21.073 2.51782 20.2634 2.20601C19.5499 1.93133 18.7898 1.93133 18.0763 2.20601C17.2667 2.51782 16.5492 3.33884 15.114 4.98092L2 19.9864H36.3397Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="mainContent_mainBlock_logoBlock_textBlock">
                    <p class="mainContent_mainBlock_logoBlock_textBlock_miniTitle">Bank from:</p>
                    <h1 class="mainContent_mainBlock_logoBlock_textBlock_titleLogo">Marchello</h1>
                </div>
            </div>
            <div class="mainContent_mainBlock_centerBlock">
                <div class="mainContent_mainBlock_centerBlock_registForm">
                    <div class="mainContent_mainBlock_centerBlock_registForm_blockCenter">
                        <div class="mainContent_mainBlock_centerBlock_registForm_blockCenter_welcomeBlock">
                            <h1 class="mainContent_mainBlock_centerBlock_registForm_blockCenter_welcomeBlock_titleText">Welcome!</h1>
                            <div class="mainContent_mainBlock_centerBlock_registForm_blockCenter_welcomeBlock_centerText">
                                <p class="mainContent_mainBlock_centerBlock_registForm_blockCenter_welcomeBlock_centerText_miniText">Register and make the first payment to the card</p>
                            </div>
                        </div>
                    </div>
                    <div class="mainContent_mainBlock_centerBlock_registForm_inputBlock1">
                        <p class="mainContent_mainBlock_centerBlock_registForm_inputBlock1_titleText">First name and last name:</p>
                        <input class="mainContent_mainBlock_centerBlock_registForm_inputBlock1_input" type="text">
                    </div>
                    <div class="mainContent_mainBlock_centerBlock_registForm_inputBlock2">
                        <p class="mainContent_mainBlock_centerBlock_registForm_inputBlock2_titleText">Email:</p>
                        <input class="mainContent_mainBlock_centerBlock_registForm_inputBlock2_input" type="text">
                    </div>
                    <div class="mainContent_mainBlock_centerBlock_registForm_inputBlock3">
                        <p class="mainContent_mainBlock_centerBlock_registForm_inputBlock3_titleText">Password:</p>
                        <input class="mainContent_mainBlock_centerBlock_registForm_inputBlock3_input" type="text">
                    </div>
                    <div class="mainContent_mainBlock_centerBlock_registForm_inputBlock4">
                        <p class="mainContent_mainBlock_centerBlock_registForm_inputBlock4_titleText">First payment to the card:</p>
                        <input class="mainContent_mainBlock_centerBlock_registForm_inputBlock4_input" type="text">
                    </div>
                    <button class="mainContent_mainBlock_centerBlock_registForm_btnContinue">Continue</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
